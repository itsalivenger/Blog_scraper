name: Run scraper

on:
  schedule:
    - cron: '0 3 * * *'  # runs every day at 3 AM UTC
  workflow_dispatch:      # allows manual run

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node .